<!DOCTYPE html>
<html class="uk-height-1-1">
    <head>
        <meta charset="utf-8" />
        <title>登录</title>
        <link rel="stylesheet" href="/static/uikit/css/uikit.min.css">
        <script src="/static/js/jquery-3.2.1.js"></script>
        <script src="/static/uikit/js/uikit.min.js"></script>
        <script src="/static/js/vue.min.js"></script>
        <script src="/static/js/sha1.js"></script>
        <script src="/static/js/awesome.js"></script>
        <script>
            $(function () {
                var vmAuth = new Vue({
                    el: '#vm',
                    data: {
                        email: '',
                        password: ''
                    },
                    methods: {
                        submit: function (event) {
                            event.preventDefault();
                            var $form = $('#vm');
                            var email = this.email.trim().toLowerCase();
                            var data = {
                                email: email,
                                password: this.password === '' ? '' : str_sha1(email + ':' + this.password)
                            };

                            $form.postJSON('/api/authenticate', data, function (err, result) {
                                if (err) {
                                    return $form.showFormError(err);
                                }
                                return location.assign('/');
                            });
                        }
                    }
                });
            });
        </script>
    </head>

    <body class="uk-height-1-1">
        <div class="uk-vertical-align uk-text-center uk-height-1-1">
            <div class="uk-vertical-align-middle" style="width:320px">
                <p><a href="/" class="uk-icon-button"><i class="uk-icon-html5"></i></a> <a href="/">Awesome Python Webapp</a></p>
                <form id="vm" v-on="submit: submit" class="uk-panel uk-panel-box uk-form">
                    <div class="uk-alert uk-alert-danger uk-hidden"></div>
                    <div class="uk-form-row">
                        <div class="uk-form-icon uk-width-1-1">
                            <i class="uk-icon-envelope-o"></i>
                            <input v-model="email" name="email" type="text" placeholder="电子邮件" maxlength="50" class="uk-width-1-1 uk-form-large">
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <div class="uk-form-icon uk-width-1-1">
                            <i class="uk-icon-envelope-o"></i>
                            <input v-model="password" name="password" type="text" placeholder="电子邮件" maxlength="50" class="uk-width-1-1 uk-form-large">
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <button type="submit" class="uk-width-1-1 uk-icon-button uk-button-primary uk-button-large"><i class="uk-icon-sign-in"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
