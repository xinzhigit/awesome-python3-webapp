{% extends '__base__.html' %}

{% block title %}日志{% endblock %}

{% block beforehead %}
    <script>
        $(function () {
            getJSON('api/blogs', {
                page: {{ page_index }}
            }, function (err, results) {
                if (err) {
                    return fatal(err);
                }
                $('#loading').hide();
            });
        });
    </script>
{% endblock %}

{% block content %}
    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li><a href="/manage/comments">评论</a></li>
                <li class="uk-active"><span>日志</span></li>
                <li><a href="/manage/users">用户</a></li>
            </ul>
        </div>
    </div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i>正在加载...</span>
    </div>

    <div id="vm" class="uk-width-1-1">
        <a href="/manage/blogs/create" class="uk-button uk-butoon-primary"><i class="uk-icon-plus">新日志</a>
        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th class="uk-width-5-10">标题 / 摘要</th>
                    <th class="uk-width-2-10">作者</th>
                    <th class="uk-width-2-10">创建时间</th>
                    <th class="uk-width-1-10">操作</th>
                </tr>
            </thead>
            <tbody>
                {% for blog in blogs %}
                <tr id="blog:{{ blog.id }}">
                    <td><a target="_blank" href="/blog/{{ blog.id }}" text="{{ blog.name }}"></a></td>
                    <td><a target="_blank" href="/user/{{ blog.user_id }}" text="{{ blog.user_name }}"></a></td>
                    <td><span text="{{ blog.created_at|datetime }}"></span></td>
                    <td>
                        <a href="#0" onclick="edit_blog()"><i class="uk-icon-edit"></i></a>
                        <a href="#0" onclick="delete_blog()"><i class="uk-icon-trash-o"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <ul class="uk-pagination">
            <li><a href="">...</a></li>
            <li class="uk-active"><span>...</span></li>
            <li class="uk-disabled"><span>...</span></li>
            <li><span>...</span></li>
        </ul>
    </div>
{% endblock %}
